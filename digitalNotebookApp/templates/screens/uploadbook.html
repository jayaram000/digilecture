{% include '../components/header.html' %}
{% include '../components/usernav.html' %}


<div class="container mx-12 my-10">    
    <a href="javascript:history.back()" class="bg-transparent border-2 border-sky-500  hover:bg-gradient-to-r from-sky-500 to-violet-400 py-2 px-6 text-sky-500 hover:text-white rounded-full hover:shadow-lg">Back</a>
</div>


<div class="container md:w-1/2 mx-auto mb-10 w-full bg-gradient-to-r from-sky-500 to-violet-400 px-8 py-5 rounded-lg shadow-2xl">


    {% if success %}
    <p class="bg-gradient-to-r from-green-500 to-lime-300 w-full rounded-full px-6 py-3 my-6 text-white font-bold">{{ success }}</p>
    {% endif %}


    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <h1 class="text-white text-2xl font-bold">Upload New Book</h1>

        <input type="text" name="title" placeholder="Type title here..." id="title" class="text-slate-100 placeholder-slate-200 w-full bg-transparent border-2 border-white focus:outline-none focus:ring-0 rounded-lg px-3 py-1 mt-3">
        <input type="text" name="author" placeholder="Type author name here..." id="author" class="text-slate-100 placeholder-slate-200 w-full bg-transparent border-2 border-white focus:outline-none focus:ring-0 rounded-lg px-3 py-1 mt-3">
        <p class="mt-3 text-md text-white font-semibold capitalize">Select cover photo</p>
        <input type="file" name="image" id="noteImage" class="w-full bg-transparent text-white rounded-lg focus:outline-none px-3 py-1 mt-1">
        <p class="mt-3 text-md text-white font-semibold capitalize">Select book pdf</p>
        <input type="file" name="book" id="book" class="w-full bg-transparent text-white rounded-lg focus:outline-none px-3 py-1 mt-1">
        <input type="number" name="price" placeholder="Type price here..." id="price" class="text-slate-100 placeholder-slate-200 w-full bg-transparent border-2 border-white focus:outline-none focus:ring-0 rounded-lg px-3 py-1 mt-3">
        <input type="submit" value="Save" class="bg-gradient-to-r from-cyan-400 to-yellow-200 px-8 py-3 rounded-full text-slate-800 font-bold hover:opacity-75 mt-4">
    </form>
</div>

{% include '../components/footer.html' %}
